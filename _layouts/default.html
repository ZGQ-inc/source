  .btn-76 {
    -webkit-tap-highlight-color: transparent;
    appearance: button;
    background-color: #999999;
    background-image: none;
    color: #fff;
    cursor: pointer;
    font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,

    font-size: 100%;
    line-height: 1.5;
    margin: 0;
    mask-image: -webkit-radial-gradient(#000, #fff);
    padding: 0;
    width: 165px;
  }

  .btn-76:disabled {
    cursor: default;
  }

  .btn-76:-moz-focusring {
    outline: auto;
  }

  .btn-76 svg {
    display: block;
    vertical-align: middle;
  }

  .btn-76 [hidden] {
    display: none;
  }

  .btn-76 {
    --neon: #0ea5e9;
    box-sizing: border-box;
    display: block;
    font-weight: 900;
    mask-image: none;
    outline: 4px solid #fff;
    outline-offset: -4px;
    overflow: hidden;
    padding: 1.2rem 3rem;
    position: relative;
    text-transform: uppercase;
    transition: 0.1s linear 0.05s;
  }

  .btn-76:hover {
    background: var(--neon);
    box-shadow: 0 0 5px var(--neon), 0 0 25px var(--neon), 0 0 50px var(--neon),
      0 0 100px var(--neon);
    color: #fff;
    outline-color: transparent;
    transition: 0.1s linear 0.3s;
  }

  .btn-76 span {
    display: block;
    inset: 0;
    position: absolute;
  }

  .btn-76 .top {
    border-top: 4px solid var(--neon);
    opacity: 0;
    transform: translateX(calc(-100% + var(--progress, 0%)));
    transition: none;
  }

  .btn-76:hover .top {
    --progress: 100%;
    opacity: 1;
    transition: transform 0.1s linear;
  }

  .btn-76 .right {
    border-right: 4px solid var(--neon);
    opacity: 0;
    transform: translateY(calc(-100% + var(--progress, 0%)));
    transition: none;
  }

  .btn-76:hover .right {
    --progress: 100%;
    opacity: 1;
    transition: transform 0.1s linear 0.1s;
  }

  .btn-76 .bottom {
    border-bottom: 4px solid var(--neon);
    opacity: 0;
    transform: translateX(calc(100% - var(--progress, 0%)));
    transition: none;
  }

  .btn-76:hover .bottom {
    --progress: 100%;
    opacity: 1;
    transition: transform 0.1s linear 0.2s;
  }

  .btn-76 .left {
    border-left: 4px solid var(--neon);
    opacity: 0;
    transform: translateY(calc(100% - var(--progress, 0%)));
    transition: none;
  }

  .btn-76:hover .left {
    --progress: 100%;
    opacity: 1;
    transition: transform 0.1s linear 0.3s;
  }

<style>
  .highlight {
    position: relative;
    z-index: 1;
  }

  .highlight::after {
    content: '';
    display: block;
    height: 0;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    z-index: -1;
    transition: border-color 0.3s, box-shadow 0.3s;
    transform: translateX(-5px);
  }

  .highlighted::after {
    height: 30px;
    border: 2px solid #006699;
    box-shadow: 0 0 0 #006699;
    transform: translate(-5px, 10px);
  }

  @keyframes flash {

    0%,
    100% {
      border-color: #006699;
    }

    50% {
      border-color: transparent;
    }
  }

  .flashing::after {
    animation: flash 1s infinite;
  }
</style>

  <script>
    var Toast = {};

      div.classList.add("toast-container")
      div.innerHTML = '<div class="toast-message-container">' + msg + "</div>"
      div.addEventListener("webkitTransitionEnd", function () {

      });
      document.body.appendChild(div)
      div.offsetHeight
      div.classList.add(active)
      setTimeout(function () {
        div.classList.remove(active)

    }

    document.addEventListener("DOMContentLoaded", function () {
      // åŠ¨æ€åˆ›å»ºç–¯ç‹‚æ ·å¼
      const crazyStyles = document.createElement('style');
      crazyStyles.innerHTML = `
    @keyframes psychoFlash {
      0% { 
        filter: hue-rotate(0deg) blur(0) drop-shadow(0 0 0 red);
        transform: scale(1.5) rotate(0deg) skew(0deg) translateY(100px);

      }
      40% { 
        filter: hue-rotate(1440deg) blur(10px) drop-shadow(0 0 30px #0000ff);
        transform: scale(0.8) rotate(360deg) skew(-60deg) translateY(200px);
      }
      60% { 
        filter: hue-rotate(2160deg) blur(15px) drop-shadow(0 0 40px #ff00ff);
        transform: scale(3.2) rotate(540deg) skew(45deg) translateY(120px);
      }
      80% { 
        filter: hue-rotate(2880deg) blur(20px) drop-shadow(0 0 50px #ffff00);
        transform: scale(0.5) rotate(720deg) skew(-90deg) translateY(180px);
      }
      100% { 
        filter: hue-rotate(3600deg) blur(0) drop-shadow(0 0 100px #00ffff);
        transform: scale(1.8) rotate(900deg) skew(0deg) translateY(100px);
      }
    }
    
    .insane-highlight {
      animation: psychoFlash 0.2s infinite alternate;
      position: relative;
      z-index: 99999 !important;
      mix-blend-mode: difference;
      border: 15px double rgba(255,0,255,0.7) !important;
      outline: 8px groove #00ff00 !important;
      box-shadow: 
        0 0 80px 30px #ff0000,
        inset 0 0 50px 25px #0000ff !important;
      background: 
        repeating-radial-gradient(
          circle at center,
          #ff00ff,
          #ff00ff 15px,
          #00ffff 15px,
          #00ffff 30px
        ) !important;
      width: 200% !important;
      left: 10% !important;
      padding: 400px !important;
      margin: 400px 0 !important;
      top: 400px;
    }
  `;
      document.head.appendChild(crazyStyles);

      // éšæœºæ‰­æ›²å‡½æ•°
      function applyRandomDistortion(element) {
        const distortions = [
          'matrix(1.2, 0.6, -0.6, 1.2, 0, 50)',
          'matrix(1.5, 0.9, -0.9, 1.5, 20, 70)',
          'matrix(0.9, -0.4, 0.4, 0.9, -30, 80)',
          'matrix(1.3, 0, 0, 1.3, 50, 100)',
          'matrix(1.8, 1.1, -1.1, 1.8, -40, 120)'
        ];

        const randomDistort = distortions[Math.floor(Math.random() * distortions.length)];
        element.style.transform = `${element.style.transform} ${randomDistort}`;
      }

      // æ·»åŠ ç–¯ç‹‚å…ƒç´ 
      function addPsychoElements(target) {
        const glitchClones = 7;
        for (let i = 0; i < glitchClones; i++) {
          const clone = target.cloneNode(true);
          clone.style.position = 'absolute';
          clone.style.top = `${Math.random() * 100 + 50}px`; // å‘ä¸‹ä½ç§»æ›´å¤š
          clone.style.left = `${Math.random() * 100 - 50}px`;
          clone.style.opacity = '0.7';
          clone.style.zIndex = '9999';
          clone.style.pointerEvents = 'none';
          clone.style.filter = `hue-rotate(${Math.random() * 360}deg) blur(${Math.random() * 8}px)`;
          clone.style.width = `${100 + Math.random() * 50}%`; // éšæœºå®½åº¦
          clone.style.transform = `scaleX(${1.5 + Math.random()})`; // æ°´å¹³æ‹‰ä¼¸
          clone.classList.add('insane-highlight');
          target.parentNode.appendChild(clone);

          // éšæœºç§»åŠ¨å…‹éš†ä½“
          setInterval(() => {
            clone.style.top = `${Math.random() * 150 + 50}px`; // ä¸»è¦åœ¨ä¸‹éƒ¨åŒºåŸŸç§»åŠ¨
            clone.style.left = `${Math.random() * 200 - 100}px`;
            clone.style.transform = `scaleX(${1.3 + Math.random() * 0.8}) rotate(${Math.random() * 45}deg)`;
          }, 50 + Math.random() * 100);
        }
      }

      // æ ¸å¿ƒé«˜äº®å‡½æ•°
      function highlightAnchor(anchor) {
        document.querySelectorAll('.highlight').forEach(el => {
          el.classList.remove('highlighted', 'flashing', 'insane-highlight');
          el.style = ''; // é‡ç½®å†…è”æ ·å¼

          // ç§»é™¤ç–¯ç‹‚å…‹éš†ä½“
          document.querySelectorAll('.insane-highlight').forEach(clone => {
            if (clone.parentNode) clone.parentNode.removeChild(clone);
          });
        });

        const target = document.querySelector(anchor);
        if (target) {
          target.classList.add('highlighted', 'insane-highlight');

          // å¼ºåˆ¶å¢åŠ å®½åº¦å’Œå‘ä¸‹ä½ç§»
          target.style.width = '130%';
          target.style.marginTop = '80px';
          target.style.marginBottom = '40px';
          target.style.padding = '40px';

          // åº”ç”¨éšæœºæ‰­æ›²
          applyRandomDistortion(target);

          // æ·»åŠ ç–¯ç‹‚å…ƒç´ 
          addPsychoElements(target);

          // éšæœºé¢œè‰²å˜åŒ–
          const colorInterval = setInterval(() => {
            target.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
            target.style.borderColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
          }, 80);

          // æœ€ç»ˆæ¸…ç†
          setTimeout(() => {
            target.classList.remove('insane-highlight');
            target.style = '';
            clearInterval(colorInterval);

            // ç§»é™¤æ‰€æœ‰å…‹éš†ä½“
            document.querySelectorAll('.insane-highlight').forEach(clone => {
              if (clone.parentNode) clone.parentNode.removeChild(clone);
            });
          }, 5000); // å»¶é•¿æ•ˆæœæ—¶é—´
        }
      }

      // åˆå§‹åŒ–å’Œäº‹ä»¶ç›‘å¬
      if (window.location.hash) {
        highlightAnchor(window.location.hash);
      }

      window.addEventListener("hashchange", function () {
        highlightAnchor(window.location.hash);
      });
    });
